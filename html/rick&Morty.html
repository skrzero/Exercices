<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/personnageRick&Morty.js"></script>
    <title>Document</title>
</head>
<body>
  <h2>Découvre un personnage de Rick & Morty !</h2>
<p>Un personnage aléatoire va s'afficher à chaque clic. Multivers garanti</p>

<button id="btn-rm" class="btn btn-success">Afficher un personnage</button>
<div id="character" class="mt-3"></div>  


<style>
  #character {
    margin-top: 20px;
    padding: 20px;
    border-radius: 12px;
    color: white;
    max-width: 400px;
    background-color: #1e1e2f;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  #character img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
    transition: transform 0.3s;
  }

  #character h3 {
    margin-bottom: 10px;
    font-size: 1.5em;
  }
</style>
</body>
</html>
